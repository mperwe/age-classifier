<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Age Classifier</h2>
        <table>
            <tr>
                <th>Your Year of Birth</th>
                <td><input type="number" id="yearOfBirth" placeholder="Enter your year of birth"></td>
            
            <tr>
                <th></th>
                <td><button onclick="classifyAge()">Classify</button>
            
            <tr>
                <th>Classification</th>
                <td id="ageClassification"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
